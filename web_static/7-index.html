<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AirBnb clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
  <link rel="stylesheet" href="styles/3-footer.css">
</head>
<body>
  <header>
  </header>
  
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li>
            <h2>Osun</h2>
            <ul class="sub-menu">
              <li>Osogbo</li>
              <li>Ilesha</li>
              <li>Ile-Ife</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>
            <h2>Lagos</h2>
            <ul class="sub-menu">
              <li>Good Road</li>
              <li>Electricity</li>
              <li>Water</li>
            </ul>
          </li>
        </ul>
      </div>
      <button class="search">Search</button>
    </section>
  </div>
  
  <section class="places">
    <h1>Places</h1>
    <article class="place">
      <h2>Studio Space</h2>
    </article>
    <article class="place">
      <h2>Two Bedrooms</h2>
    </article>
    <article class="place">
      <h2>Three Bedrooms</h2>
    </article>
    <article class="place">
      <h2>Commercial</h2>
    </article>
  </section>
  
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
